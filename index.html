<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Game Snake JS</title>
</head>

<body>
    <h1 id="level">Level : 1</h1>
    <h2 id="score">Score : 0</h2>
    <h3 id="title__1"></h3>
    <main>
        <div class="board"></div>
    </main>
    <table id="console">
        <tr>
            <td colspan="2"><button id="up" onclick="movementMobile('up')">Up</button></td>
        </tr>
        <tr>
            <td>
                <button id="left" onclick="movementMobile('left')">Left</button>
                <button id="right" onclick="movementMobile('right')">Right</button>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button id="down" onclick="movementMobile('down')">Down</button></td>
        </tr>
    </table>


    <script src="src/js/main.js"></script>
</body>

</html>
